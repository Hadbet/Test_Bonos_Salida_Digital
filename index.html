<script>
    const sign_in_btn = document.querySelector("#sign-in-btn");
    const sign_up_btn = document.querySelector("#sign-up-btn");
    const container = document.querySelector(".container");

    sign_up_btn.addEventListener("click", () => {
        container.classList.add("sign-up-mode");
    });

    sign_in_btn.addEventListener("click", () => {
        container.classList.remove("sign-up-mode");
    });


    const formSolicitante = document.getElementById('FormSolicitante');
    const correoInput = document.getElementById('Correo');

    formSolicitante.addEventListener('submit', function(event) {
        const correo = correoInput.value.trim();
        const dominioPermitido = '@grammer.com';

        if (!correo.endsWith(dominioPermitido)) {
            event.preventDefault(); // Evita el envío del formulario
            document.getElementById('aviso').innerHTML="<label style='color:red;'>Esta mal el correo debe pertenecer a dominio de '@grammer.com'</label>";

            document.getElementById('correoAux').classList.add('shake-animation');

            setTimeout(function() {
                document.getElementById('correoAux').classList.remove('shake-animation');
            }, 1000);
        }
    });
</script>
