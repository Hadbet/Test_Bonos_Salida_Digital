<!DOCTYPE html>
<html>
<head>
    <title>Enviar Archivo PDF</title>
</head>
<body>
<input type="file" id="filesPDF">
<button id="btnEnviar">Enviar PDF</button>

<script>
    document.getElementById('btnEnviar').addEventListener('click', function() {
        var idPDF = document.getElementById('filesPDF').files[0];

        // Crear objeto FormData y agregar el archivo adjunto
        var formData = new FormData();
        formData.append('PDF', idPDF);

        // Realizar la solicitud Fetch
        fetch("test.php", {
            method: "POST",
            body: formData
        })
            .then(response => response.text())
            .then(data => {
                console.log(data); // Mostrar la respuesta del servidor
            })
            .catch(error => {
                console.error("Error:", error);
            });
    });
</script>
</body>
</html>
